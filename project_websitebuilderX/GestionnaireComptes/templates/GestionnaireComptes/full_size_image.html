{% extends "GestionnaireComptes/dashbordGestionnaireComptes.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-12">
      <div class="bg-white border rounded shadow-sm p-4 text-center" style="margin-top: 100px;">
        <h4 class="mb-4 text-dark fw-bold">Justificatif de Virement</h4>

        {% if image %}
          <a href="#">
            <img src="{{ image.url }}" class="img-fluid border rounded" style="max-height: 600px;" alt="Trace de virement">
          </a>
        {% else %}
          <p class="text-muted">Aucune image disponible</p>
        {% endif %}

        <div class="mt-4">
          <a href="{% url 'DemandeRechargerNotDoneyet' %}">
            <button type="button" class="btn btn-primary btn-lg">
              <i class="fe fe-arrow-left me-2"></i> Retourner
            </button>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
