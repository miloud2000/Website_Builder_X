{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr" data-nav-layout="vertical" data-theme-mode="light" data-header-styles="light" data-menu-styles="light" data-toggled="close">

<head>

    <!-- Meta Data -->
    <meta charset="UTF-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Registre</title>
    <meta name="Description" content="Bootstrap Responsive Admin Web Dashboard HTML5 Template">
    <meta name="Author" content="Spruko Technologies Private Limited">
	<meta name="keywords" content="admin dashboard,dashboard design htmlbootstrap admin template,html admin panel,admin dashboard html,admin panel html template,bootstrap dashboard,html admin template,html dashboard,html admin dashboard template,bootstrap dashboard template,dashboard html template,bootstrap admin panel,dashboard admin bootstrap,bootstrap admin dashboard">

      <!-- Favicon -->
  <link rel="icon" href="{% static 'assets/images/brand-logos/favicon.ico' %}" type="image/x-icon">
  
  <!-- Main Theme Js -->
  <script src="{% static 'assets/js/authentication-main.js' %}"></script>
  
  <!-- Bootstrap Css -->
  <link id="style" href="{% static 'assets/libs/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  
  <!-- Style Css -->
  <link href="{% static 'assets/css/styles.min.css' %}" rel="stylesheet">
  
  <!-- Icons Css -->
  <link href="{% static 'assets/css/icons.min.css' %}" rel="stylesheet">
  

</head>

<body>

   

  {% if messages %}
  {% for message in messages %}
    <div class="alert alert-success" role="alert">
      {{ message }}
    </div>
  {% endfor %}
{% endif %}
    <!-- Loader -->
    <div id="loader" >
        <img src="{% static 'assets/images/media/loader.svg' %}" alt="">
    </div>
    <!-- Loader -->

    <div class="autentication-bg">

        <div class="container-lg">
            <div class="row justify-content-center authentication authentication-basic align-items-center h-100">
                <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-6 col-sm-8 col-12">
                    <div class="my-4 d-flex justify-content-center">
                        <a href="index.html">
                            <img src="{% static 'assets/images/brand-logos/desktop-white.png' %}" alt="logo">
                        </a>
                    </div>
                    <div class="card custom-card">
                        <div class="card-body p-5">
                            <p class="h5 fw-semibold mb-2 text-center">S'inscrire</p>
                            <p class="mb-4 text-muted op-7 fw-normal text-center">Bienvenue &amp; Rejoignez-nous en créant un compte gratuit !</p>
                            <form action="" method="POST" class="pt-3" >
                              {% csrf_token %}
                            <div class="row gy-3">
                                <div class="col-xl-12">
                                    <label for="username" class="form-label text-default">Nom d'utilisateur</label>
                                    <input type="text" class="form-control form-control-lg" id="username" name="username" placeholder="Nom d'utilisateur">
                                </div>
                                <div class="col-xl-12">
                                  <label for="prenom" class="form-label text-default">Prénom</label>
                                  <input type="text" class="form-control form-control-lg" id="prenom" name="prenom" placeholder="Prénom">
                                </div>
                                <div class="col-xl-12">
                                  <label for="nom" class="form-label text-default">Nom</label>
                                  <input type="text" class="form-control form-control-lg" id="nom" name="nom" placeholder="Nom">
                                </div>
                                <div class="col-xl-12">
                                  <label for="phone" class="form-label text-default">Téléphone</label>
                                  <input type="text" class="form-control form-control-lg" id="phone" name="phone" placeholder="Téléphone">
                                </div>
                                <div class="col-xl-12">
                                    <label for="email" class="form-label text-default">E-mail</label>
                                    <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="E-mail">
                                </div>
                                <div class="col-xl-12">
                                    <label for="password1" class="form-label text-default">Mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" id="password1" name="password1" placeholder="Mot de passe">
                                        <button aria-label="button" class="btn btn-light" onclick="createpassword('signup-password',this)" type="button" id="button-addon2"><i class="ri-eye-off-line align-middle"></i></button>
                                    </div>
                                </div>
                                <div class="col-xl-12 mb-2">
                                    <label for="password2" class="form-label text-default">Confirmez le mot de passe</label>
                                    <div class="input-group">
                                        <input type="password" class="form-control form-control-lg" id="password2" name="password2" placeholder="Confirmez le mot de passe">
                                        <button aria-label="button" class="btn btn-light" onclick="createpassword('signup-confirmpassword',this)" type="button" id="button-addon21"><i class="ri-eye-off-line align-middle"></i></button>
                                    </div>
                                    <div class="form-check mt-3">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label text-muted fw-normal" for="defaultCheck1">
                                          En créant un compte, vous acceptez nos <a href="#" class="text-success"><u>Termes &amp; Conditions</u></a> et <a class="text-success"><u>politique de confidentialité</u></a>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-xl-12 d-grid mt-2">
                                    <button type="submit" class="btn btn-lg btn-primary">Créer un compte</button>
                                </div>
                            </div>
                          </form>
                            <div class="text-center">
                                <p class="text-muted mt-3">Vous avez déjà un compte ? <a href="{% url "user_login" %}" class="text-primary">Se connecter</a></p>
                            </div>
                            {% comment %} <div class="text-center my-3 authentication-barrier">
                                <span>OR</span>
                            </div>
                            <div class="btn-list text-center">
                                <button type="button" aria-label="button" class="btn btn-icon btn-primary-transparent">
                                    <i class="ri-facebook-fill"></i>
                                </button>
                                <button type="button" aria-label="button" class="btn btn-icon btn-primary-transparent">
                                    <i class="ri-google-fill"></i>
                                </button>
                                <button type="button" aria-label="button" class="btn btn-icon btn-primary-transparent">
                                    <i class="ri-twitter-fill"></i>
                                </button>
                            </div> {% endcomment %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


     <!-- Custom-Switcher JS -->
     <script src="{% static 'assets/js/custom-switcher.min.js' %}"></script>
    
     <!-- Bootstrap JS -->
     <script src="{% static 'assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
     
     <!-- Show Password JS -->
     <script src="{% static 'assets/js/show-password.js' %}"></script>

</body>

</html>
