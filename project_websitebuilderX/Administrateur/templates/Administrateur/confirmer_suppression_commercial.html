{% extends "Administrateur/dashbordAdministrateur.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="card shadow-lg border-0 rounded-3">
        <div class="card-body text-center">
            <h2 class="text-danger fw-bold mb-4">⚠️ Suppression du commercial</h2>
            <p class="fs-5">Voulez-vous vraiment supprimer le commercial <strong>{{ commercial.name }}</strong> ?</p>
            <p class="text-muted">Cette action est irréversible.</p>

            <form method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger px-4 me-2">🗑️ Supprimer</button>
                <a href="{% url 'liste_commercial' %}" class="btn btn-secondary px-4">↩️ Annuler</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
