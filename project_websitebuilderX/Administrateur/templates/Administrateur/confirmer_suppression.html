<h2>⚠️ Confirmation de suppression</h2>
<p>Voulez-vous vraiment supprimer le gestionnaire <strong>{{ gestionnaire.name }}</strong> ?</p>

<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">🗑️ Supprimer</button>
    <a href="{% url 'liste_gestionnaires' %}" class="btn btn-secondary">↩️ Annuler</a>
</form>
