{% extends "Administrateur/dashbordAdministrateur.html" %}
{% load static %}

{% block content %}

<style>
    /* Card container */
    .form-card {
        max-width: 500px;
        margin: 2rem auto;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        background: #ffffff;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .form-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.2);
    }

    .form-card h2 {
        font-weight: 700;
        color: #28a745;
        text-align: center;
        margin-bottom: 1.5rem;
        font-size: 1.8rem;
    }

    .form-label {
        font-weight: 500;
        color: #555;
    }

    .form-control:focus {
        border-color: #28a745;
        box-shadow: 0 0 0 0.2rem rgba(40, 167, 69, 0.25);
    }

    .btn-submit {
        width: 100%;
        padding: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        border-radius: 10px;
        transition: all 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #218838;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }
</style>

<div class="form-card">
    <h2>âž• Ajouter un commercial</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nom</label>
            <input type="text" name="name" value="{{ commercial.name|default:'' }}" class="form-control" placeholder="Entrer le nom" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ commercial.email|default:'' }}" class="form-control" placeholder="Entrer l'email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">TÃ©lÃ©phone</label>
            <input type="text" name="phone" value="{{ commercial.phone|default:'' }}" class="form-control" placeholder="Entrer le numÃ©ro" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Statut</label>
            <select name="status" class="form-control">
                <option value="Active" {% if commercial.status == 'Active' %}selected{% endif %}>âœ… Actif</option>
                <option value="Inactive" {% if commercial.status == 'Inactive' %}selected{% endif %}>â›” Inactif</option>
            </select>
        </div>
        <button type="submit" class="btn btn-success btn-submit">ðŸ’¾ Enregistrer</button>

</div>
{% endblock %}
