{% extends "SuperAdmin/dashbordSuperAdmin.html" %}
{% load static %}
{% block content %}
<div class="main-panel">
  <div class="content-wrapper">

    <div class="page-header mb-4">
      <h3 class="page-title text-danger"><i class="mdi mdi-delete"></i> Supprimer Commercial</h3>
    </div>

    <div class="row justify-content-center">
      <div class="col-md-6 grid-margin stretch-card">
        <div class="card border-danger">
          <div class="card-body text-center">
            <h4 class="card-title text-danger">⚠️ Confirmation de suppression</h4>
            <p>Êtes-vous sûr de vouloir supprimer <strong>{{ commercial.name }}</strong> ?</p>

            <form method="POST">
              {% csrf_token %}
              <button type="submit" class="btn btn-danger mr-2">
                <i class="mdi mdi-delete"></i> Supprimer
              </button>
              <a href="{% url 'CommercialSuperAdmin' %}" class="btn btn-secondary">
                <i class="mdi mdi-arrow-left"></i> Annuler
              </a>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
{% endblock %}
