{% extends "SuperAdmin/dashbordSuperAdmin.html" %}
{% load static %}

{% block content %}
<div class="container py-5">
  <h2 class="mb-4">Ajouter un nouveau support</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">
      <i class="bi bi-check-circle"></i> Enregistrer
    </button>
    <a href="{% url 'supports_list_superadmin' %}" class="btn btn-secondary">Annuler</a>
  </form>
</div>
{% endblock %}
