{% extends "SuperAdmin/dashbordSuperAdmin.html" %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}

    <div class="page-header mb-4">
      <h3 class="page-title"><i class="mdi mdi-account-edit"></i> Modifier un Client</h3>
    </div>

    <div class="row">
      <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">üõ†Ô∏è Informations du Client</h4>
            <form method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="prenom">Pr√©nom</label>
                <input type="text" name="prenom" class="form-control" value="{{ form.initial.prenom }}" required>
              </div>

              <div class="form-group">
                <label for="nom">Nom</label>
                <input type="text" name="nom" class="form-control" value="{{ form.initial.nom }}" required>
              </div>

              <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" name="email" class="form-control" value="{{ form.initial.email }}" required>
              </div>

              <div class="form-group">
                <label for="phone">Num√©ro de t√©l√©phone</label>
                <input type="text" name="phone" class="form-control" value="{{ form.initial.phone }}">
              </div>

              <div class="form-group">
                <label for="address">Adresse</label>
                <input type="text" name="address" class="form-control" value="{{ form.initial.address }}">
              </div>

              <div class="form-group">
                <label for="nom_entreprise">Nom de l'entreprise</label>
                <input type="text" name="nom_entreprise" class="form-control" value="{{ form.initial.nom_entreprise }}">
              </div>

              <div class="form-group">
                <label for="numero_ice">Num√©ro ICE</label>
                <input type="text" name="numero_ice" class="form-control" value="{{ form.initial.numero_ice }}">
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-success mr-2">
                  <i class="mdi mdi-content-save"></i> Enregistrer
                </button>
                <a href="{% url 'ClienteSuperAdmin' %}" class="btn btn-secondary">
                  <i class="mdi mdi-arrow-left"></i> Retour
                </a>
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
