{% extends "SuperAdmin/dashbordSuperAdmin.html" %}
{% load static %}
{% block content %}

<div class="main-panel">
  <div class="content-wrapper">

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
      {% endfor %}
    {% endif %}

    <!-- ÿπŸÜŸàÿßŸÜ ÿßŸÑÿµŸÅÿ≠ÿ© -->
    <div class="page-header mb-4">
      <h3 class="page-title"><i class="mdi mdi-account-edit"></i> Modifier un Support Technique</h3>
    </div>

    <!-- ŸÜŸÖŸàÿ∞ÿ¨ ÿßŸÑÿ™ÿπÿØŸäŸÑ -->
    <div class="row">
      <div class="col-md-8 grid-margin stretch-card">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title mb-4">üõ†Ô∏è Informations du Support Technique</h4>
            <form method="POST">
              {% csrf_token %}

              <div class="form-group">
                <label for="name">Nom complet</label>
                <input type="text" name="name" class="form-control" value="{{ form.initial.name }}" required>
              </div>

              <div class="form-group">
                <label for="email">Adresse Email</label>
                <input type="email" name="email" class="form-control" value="{{ form.initial.email }}" required>
              </div>

              <div class="form-group">
                <label for="phone">Num√©ro de t√©l√©phone</label>
                <input type="text" name="phone" class="form-control" value="{{ form.initial.phone }}">
              </div>

              <div class="form-group">
                <label for="Status">Statut</label>
                <select name="Status" class="form-control">
                  <option value="Active" {% if form.initial.Status == "Active" %}selected{% endif %}>‚úÖ Active</option>
                  <option value="No Active" {% if form.initial.Status == "No Active" %}selected{% endif %}>‚õî No Active</option>
                </select>
              </div>

              <div class="form-group mt-4">
                <button type="submit" class="btn btn-success mr-2">
                  <i class="mdi mdi-content-save"></i> Enregistrer
                </button>
                <a href="{% url 'SupportTechniqueSuperAdmin' %}" class="btn btn-secondary">
                  <i class="mdi mdi-arrow-left"></i> Retour
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>

{% endblock %}
