<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: Arial, sans-serif; font-size: 12px; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Historique des actions</h2>
  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Type d’action</th>
        <th>Instance</th>
        <th>Client</th>
        <th>Date</th>
      </tr>
    </thead>
    <tbody>
      {% for h in history_entries %}
      <tr>
        <td>{{ h.id }}</td>
        <td>{{ h.get_model_name_display }}</td>
        <td>{{ h.instance_id }}</td>
        <td>
            {% if h.cliente %}
              {{ h.cliente.user.username }}
            {% else %}
              —
            {% endif %}
          </td>
        <td>{{ h.date_created|date:"d/m/Y H:i" }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
