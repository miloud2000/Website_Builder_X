{% extends "SuperAdmin/dashbordSuperAdmin.html" %}
{% load static %}

{% block content %}
<!-- Start::app-content -->
<div class="main-content app-content">
  <div class="container-fluid">

    <!-- PAGE-HEADER -->
    <div class="page-header">
      <h1 class="page-title my-auto">Ajouter un Administrateur</h1>
      <div>
        <ol class="breadcrumb mb-0">
          <li class="breadcrumb-item"><a href="javascript:void(0)">Administrateur</a></li>
          <li class="breadcrumb-item active" aria-current="page">Ajouter un Administrateur</li>
        </ol>
      </div>
    </div>
    <!-- PAGE-HEADER END -->

    <!-- Start::row-1 -->
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
      <div class="col-md-8 col-lg-6 col-xl-6">
        <div class="card custom-card shadow-sm">
          <div class="card-header border-bottom">
            <h4 class="card-title mb-0">Formulaire d’ajout</h4>
          </div>
          <div class="card-body p-4">
            <form method="post">
              {% csrf_token %}
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Nom d'utilisateur">
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail</label>
                <input type="email" class="form-control" id="email" placeholder="exemple@domaine.com">
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Mot de passe">
              </div>
              <div class="mb-3">
                <label for="password2" class="form-label">Confirmer le mot de passe</label>
                <input type="password" class="form-control" id="password2" placeholder="Confirmer le mot de passe">
              </div>
              <div class="mb-3">
                <label for="name" class="form-label">Nom complet</label>
                <input type="text" class="form-control" id="name" placeholder="Nom complet">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Téléphone</label>
                <input type="tel" class="form-control" id="phone" placeholder="+212 6 00 00 00 00">
              </div>
              <div class="d-flex justify-content-end gap-2 border-top pt-3">
                <button type="reset" class="btn btn-outline-secondary">Réinitialiser</button>
                <button type="submit" class="btn btn-success">Enregistrer <i class="bi bi-download ms-1"></i></button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!--End::row-1 -->

  </div>
</div>
<!-- End::app-content -->
{% endblock %}
