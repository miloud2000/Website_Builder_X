<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <style>
    body { font-family: DejaVu Sans, sans-serif; font-size: 12px; }
    h2 { color: #2c3e50; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #000; padding: 5px; }
    th { background-color: #eee; }
  </style>
</head>
<body>
  <h2>Historique du gestionnaire : {{ gestionnaire.user.username }}</h2>
  <p>Total actions : {{ actions|length }}</p>

  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Objet</th>
        <th>DÃ©tails</th>
      </tr>
    </thead>
    <tbody>
      {% for action in actions %}
      <tr>
        <td>{{ action.date|date:"d/m/Y H:i" }}</td>
        <td>{{ action.action }}</td>
        <td>{{ action.objet }}</td>
        <td>{{ action.details }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
